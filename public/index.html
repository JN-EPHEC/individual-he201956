<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des étudiants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            0% { opacity:0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translate(0); }
        }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Liste des étudiants</h1>


        <form class="row g-2 align-items-center" id="studentForm">
            <div class="col-md-4">
                <input type="text" id="nom" placeholder="Nom" class="form-control" required>
            </div>
            <div class="col-md-4">
                <input type="text" id="prenom" placeholder="Prenom" class="form-control" required>
            </div>
            <div class="col-md-4 d-grid">
                <button type="submit" class="btn btn-primary">Ajouter</button>
            </div>
        </form>

        <ul class="list-group mb-4" id="studentList">
        </ul>

    </div>
    <script src="script.js"></script>
</body>
</html>
